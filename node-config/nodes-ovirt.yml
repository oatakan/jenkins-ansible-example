---
providers:
  ovirt:
    cluster: production

nodes:
  - name: jenkins01
    role: jenkins
    app_name: jenkins_tower_demo
    environment: dev
    networks:
    - name: ovirtmgmt
    memory: 8192
    cpu: 2
    user_name: root
    root_password: '{{ ansible_password | default(ansible_ssh_password) | default("password") }}'
    template: "{{ infra_template_name|default('rocky91-x64-v1') }}"